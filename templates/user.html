{% extends "base.html" %}

{% block container %}
<section class="about-section">

    <div class="container">
        <h1 class="title">Yolcu Bilgisi</h1>
        <div class="content">
            <div class="images">
                <img src="../static/images/airport.jpg" alt="">
                <img src="../static/images/airport1.jpg" alt="">
            </div>
            <div class="about-area">


                <ul style="margin-left: 20px;">{% for item in title %}

                    <li>{{ item.title }}
                        <ul>
                            {% for desc in item.items.all %}
                            <li>{{ desc.content }}</li>
                            {% endfor %}

                        </ul>
                    </li>
                    {% endfor %}


                </ul>
            </div>
        </div>
    </div>
</section>



{% endblock container %}
